<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-100 flex flex-col items-center justify-center h-screen w-screen p-4 ">
    <h1 class="text-4xl font-bold text-purple-700 mb-6">Tic-Tac-Toe</h1>

    <div id="game" class="flex flex-col items-center">

        <div class="grid grid-cols-3 gap-4 mb-4 min-w-full">
            <div class="cell w-20 h-20 bg-blue-500 text-white flex items-center justify-center text-2xl cursor-pointer"
                data-index="0"></div>
            <div class="cell w-20 h-20 bg-red-500 text-white flex items-center justify-center text-2xl cursor-pointer"
                data-index="1"></div>
            <div class="cell w-20 h-20 bg-green-500 text-white flex items-center justify-center text-2xl cursor-pointer"
                data-index="2"></div>
            <div class="cell w-20 h-20 bg-yellow-500 text-white flex items-center justify-center text-2xl cursor-pointer"
                data-index="3"></div>
            <div class="cell w-20 h-20 bg-pink-500 text-white flex items-center justify-center text-2xl cursor-pointer"
                data-index="4"></div>
            <div class="cell w-20 h-20 bg-indigo-500 text-white flex items-center justify-center text-2xl cursor-pointer"
                data-index="5"></div>
            <div class="cell w-20 h-20 bg-pink-500 text-white flex items-center justify-center text-2xl cursor-pointer"
                data-index="6"></div>
            <div class="cell w-20 h-20 bg-black text-white flex items-center justify-center text-2xl cursor-pointer"
                data-index="7"></div>
            <div class="cell w-20 h-20 bg-purple-500 text-white flex items-center justify-center text-2xl cursor-pointer"
                data-index="8"></div>
        </div>

        <div id="winner" class="text-lg font-bold text-gray-700 mb-4"></div>
        <div id="moves" class="text-gray-700">
            <h2 class="text-xl font-bold mb-2">Moves</h2>
            <div class="flex justify-between">
                <div id="moves-x" class="w-1/2 p-2 bg-gray-200 mr-1">
                    <h3 class="text-lg font-semibold mb-2">Player X</h3>
                    <ul class="list-disc list-inside"></ul>
                </div>
                <div id="moves-o" class="w-1/2 p-2 bg-gray-200 ml-1">
                    <h3 class="text-lg font-semibold mb-2">Player O</h3>
                    <ul class="list-disc list-inside"></ul>
                </div>
            </div>
        </div>
       <div>
        <button id="restart" class="w-40 min-h-10 hidden border rounded-md   bg-black text-md my-8 p-2 text-green-500">Restart The Game</button>
       </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
